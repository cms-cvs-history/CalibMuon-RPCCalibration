# CSA07 Skim for Muon L1 trigger Studies
# Filter events with L1 via trigger bit
# then produces USER selected events
# Created by Marcello Maggi, Nicola De Filippis
# Tested on 2007/07/31/


process L1Muonstudy= {

  ## Paths and Modules
  include "CalibMuon/RPCCalibration/data/l1Muon_SkimPaths.cff"
  include "CalibMuon/RPCCalibration/data/l1MuonOutputModule.cfi"

  ### keep the logging output to a nice level ###
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  service = AdaptorConfig {}

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision: 1.1 $"
    untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/CalibMuon/RPCCalibration/test/MU_L1MUON.cfg,v $"
    untracked string annotation = "CSA07 Skim for Muon L1 trigger Studies"
  }
 
  untracked PSet maxEvents = {
    untracked int32 input = 100
  }
 
  source = PoolSource {
    untracked vstring fileNames = {
#      '/store/RelVal/2007/7/10/RelVal-RelVal152Z-MM-1184071556/0000/14BFDE39-1B2F-DC11-884F-000E0C3F0521.root'
'file:/tmp/mmaggi/myRPC10.root'
    }
  }
  
  module evtInfo = AsciiOutputModule {
  }

  endpath end = {
	evtInfo, L1MuonEventContent
  }

}
